<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FLOW ‚Äî TaskMaster (Demo)</title>
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/all.css">
    <link rel="stylesheet" href="css/styles.css?v=2">
</head>
<body>
    <div class="demo-banner">
        <div class="demo-banner-content">
            <i class="ph ph-clock"></i>
            <span>FLOW Demo ‚Äî Resets every hour</span>
            <span class="demo-reset-timer" id="demoResetTimer"></span>
            <a href="/" class="demo-banner-link"><i class="ph ph-arrow-left"></i> Back to Website</a>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <div class="logo-icon">üìã</div>
                TaskMaster
            </div>
            <div class="board-selector">
                <select class="board-dropdown" id="boardSelect">
                    <option value="">Select a board...</option>
                </select>
                <button class="btn btn-icon" id="editBoardBtn" title="Edit Board Name">‚úèÔ∏è</button>
                <button class="btn btn-icon" id="deleteBoardBtn" title="Delete Board">üóëÔ∏è</button>
            </div>
        </div>
        <div class="header-right">
            <button class="btn btn-primary" id="createBoardBtn">+ New Board</button>
            <div class="user-menu" id="userMenuBtn">
                <button class="btn btn-icon" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Boards Grid -->
        <div class="boards-grid" id="boardsGrid"></div>
        
        <!-- Selected Board View -->
        <div class="board-view hidden" id="boardView">
            <div class="board-header">
                <h2 id="currentBoardName"></h2>
                <div class="board-actions">
                    <button class="btn btn-secondary" id="addListBtn">+ Add List</button>
                    <button class="btn btn-secondary" id="backToBoardsBtn">‚Üê Back to Boards</button>
                </div>
            </div>
            
            <div class="lists-container" id="listsContainer"></div>
        </div>
    </main>

    <!-- Create Board Modal -->
    <div class="modal" id="createBoardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Board</h3>
                <button class="modal-close" id="closeCreateBoard">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Board Name</label>
                    <input type="text" id="newBoardName" placeholder="Enter board name...">
                </div>
                <div class="form-group">
                    <label>Template</label>
                    <select id="boardTemplate">
                        <option value="blank">Blank Board</option>
                        <option value="kanban">Kanban (To Do, Doing, Done)</option>
                        <option value="sprint">Sprint Planning</option>
                        <option value="personal">Personal Tasks</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelCreateBoard">Cancel</button>
                <button class="btn btn-primary" id="confirmCreateBoard">Create Board</button>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="modal-close" id="closeAddTask">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="newTaskTitle" placeholder="Enter task title...">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="newTaskDescription" rows="3" placeholder="Add description..."></textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="newTaskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="newTaskDueDate">
                </div>
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" id="newTaskTags" placeholder="bug, feature, urgent...">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelAddTask">Cancel</button>
                <button class="btn btn-primary" id="confirmAddTask">Add Task</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" id="closeSettings">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Theme</label>
                    <select id="themeSelect">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Export Data</label>
                    <button class="btn btn-secondary" id="exportDataBtn">Export as JSON</button>
                </div>
                <div class="form-group">
                    <label>Import Data</label>
                    <input type="file" id="importFile" accept=".json">
                </div>
                <div class="form-group">
                    <label>Reset Demo</label>
                    <button class="btn btn-danger" id="resetDemoBtn">Reset All Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js?v=2"></script>
</body>
</html>
